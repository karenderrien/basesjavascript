<!DOCTYPE>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="description" value="Exercice openclassroom sur le Javascript">

	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>CANVAS ET LES RECTANGLES</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		#canvas1{
			border:2px solid blue;
		}
	</style>
</head>

<body>
<canvas id="canvas1" width="500" height="250"></canvas>

<script>
	var canvas = document.getElementById('canvas1');
	var contexte = canvas.getContext('2d');

	//insertion de texte creux
	contexte.font="bold 20px Verdana,Arial,serif";
	contexte.strokeStyle='#48B';
	contexte.strokeText('Texte creux', 25, 100);

	//insertion de texte plein
	contexte.font="bold 20px Verdana,Arial,serif";
	contexte.fillStyle='#48B';
	contexte.fillText('Texte plein', 225, 100);
	

	

</script>









<footer>Copyright 2018</footer>	
	
</body>
</html>
